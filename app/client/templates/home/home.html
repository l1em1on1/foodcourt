<template name="Home">
  <div class="home container">
    <h1>Find me in app/client/templates/home/home</h1>

    <div class="row">
        <div class="col-xs-6">
            {{#if currentUser}}
                <p>{{currentUser.profile.name}}</p>
                <button clsas="btn-default btn" id="logout">Logout</button>
            {{else}}
                <button clsas="btn-default btn" id="login">Login</button>
            {{/if}}
        </div>
    </div>


  </div>
</template>
